<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web programming</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        body {
            background-color: gray;
        }

        p {
            size: 100px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video width="640" height="360" controls>
            <source src="media/video.mp4" type="video/mp4">
            <track src="text/sub.vtt" kind="subtitles" srclang="ar" label="Arabic" default>
            <track src="text/sub.vtt" kind="subtitles" srclang="en" label="English">
        </video>
    </div>
    <p style="text-align: center;">فيديو يرشد الذين يريديون تعلم برمجة وتطوير الويب</p>
</body>

</html>
